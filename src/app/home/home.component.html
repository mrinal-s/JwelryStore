<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Hi {{currentUser.userName}}!</a>
    <p>

        <span *ngIf="currentUser.isPriviledgedUser"> Privileged User</span>

        <span *ngIf="!currentUser.isPriviledgedUser"> Normal User </span>

    </p>
</nav>
<form>
    <div class="form-group">
        <label for="username">Gold Price</label>
        <input type="number" [(ngModel)]="goldprice" name="goldprice" class="form-control" />

    </div>
    <div class="form-group">
        <label for="password">Weight</label>
        <input type="number" [(ngModel)]="weight" name="weight" class="form-control" />

    </div>
    <div class="form-group">
        <div *ngIf="currentUser.isPriviledgedUser">
            <div>Discount :2%</div>
        </div>

    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="calculate()">

            Calculate
        </button>

    </div>
    <div class="form-group">
        <label for="totalprice">Total price</label>
        <input type="text" [disabled]="true" [(ngModel)]="totalprice" name="totalprice" class="form-control" />

    </div>


    <div class="form-group">
        <button [disabled]="CheckDisabled()" class="btn btn-primary" (click)="PrinttoFile()">
            Print to File
        </button>&nbsp;
        <button [disabled]="CheckDisabled()" class="btn btn-primary" (click)="PrintToScreen()">
            Print to Screen
        </button>&nbsp;
        <button [disabled]="CheckDisabled()" class="btn btn-primary" (click)="PrintTopaper()">
            Print to PDF
        </button>
    </div>
</form>
